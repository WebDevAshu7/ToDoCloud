<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To Do Cloud - Login & Signup</title>
<style>
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #a7cbff, #e0ecff, #f0faff, #d9f0ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: repeating-conic-gradient(
      from 45deg,
      rgba(255,255,255,0.15) 0deg 5deg,
      transparent 5deg 10deg
    );
    backdrop-filter: blur(8px);
    pointer-events: none;
    z-index: -1;
  }

  /* Container */
  .auth-container {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 16px;
    box-shadow: 0 14px 34px rgba(0,0,0,0.1);
    width: 420px;
    max-width: 90vw;
    padding: 40px 36px;
    box-sizing: border-box;
    text-align: center;
  }

  /* Heading */
  .auth-container h1 {
    font-weight: 900;
    font-size: 2.8rem;
    margin-top: 0;
    margin-bottom: 24px;
    color: #003a8c;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .auth-container h1 span {
    font-size: 1.9rem;
    text-shadow: 1px 1px 6px rgba(0, 58, 140, 0.4);
  }

  /* Toggle buttons */
  .switch-buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 32px;
  }
  .switch-buttons button {
    background: #e0ecff;
    border: 2px solid #aac7ff;
    border-radius: 30px;
    padding: 12px 28px;
    font-size: 1.05rem;
    font-weight: 700;
    cursor: pointer;
    transition:
      background 0.3s ease,
      border-color 0.3s ease,
      color 0.3s ease;
    color: #0059cc;
    box-shadow:
      0 3px 7px rgba(0, 89, 204, 0.15);
  }
  .switch-buttons button.active,
  .switch-buttons button:hover {
    background: #0059cc;
    border-color: #003a8c;
    color: #fff;
    box-shadow:
      0 6px 14px rgba(0, 58, 140, 0.5);
  }

  /* Forms */
  form.auth-form {
    display: none;
    flex-direction: column;
    gap: 20px;
  }
  form.auth-form.active {
    display: flex;
  }

  label {
    text-align: left;
    font-weight: 600;
    color: #003a8c;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1rem;
    border: 2px solid #aac7ff;
    border-radius: 12px;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #0059cc;
    background: #e6f0ff;
  }

  /* Submit button */
  button.submit-btn {
    margin-top: 10px;
    background: linear-gradient(145deg, #0059cc, #003a8c);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow:
      0 5px 12px rgba(0, 58, 140, 0.35),
      inset 0 -4px 10px rgba(255, 255, 255, 0.25);
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
  }
  button.submit-btn:hover {
    background: linear-gradient(145deg, #003a8c, #002766);
    box-shadow:
      0 7px 18px rgba(0, 58, 140, 0.6),
      inset 0 3px 10px rgba(255, 255, 255, 0.35);
    transform: translateY(-2px);
  }
  button.submit-btn:active {
    background: linear-gradient(145deg, #002766, #001944);
    box-shadow:
      inset 0 3px 10px rgba(0, 58, 140, 0.6);
    transform: translateY(1px);
  }

  /* Responsive */
  @media (max-width: 460px) {
    .auth-container {
      padding: 30px 24px;
      width: 100vw;
      border-radius: 0;
    }
    .switch-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <main>
    <section class="auth-container" role="main" aria-label="Authentication container">
      <h1>CloudyTasks <span>☁️</span></h1>

      <!-- Switch buttons -->
      <nav class="switch-buttons" role="tablist" aria-label="Switch between login and sign up">
        <button id="loginBtn" class="active" role="tab" aria-selected="true" aria-controls="loginForm">Login</button>
        <button id="signupBtn" role="tab" aria-selected="false" aria-controls="signupForm">Sign Up</button>
      </nav>

      <!-- Login form -->
      <form id="loginForm" class="auth-form active" role="tabpanel" aria-labelledby="loginBtn" aria-hidden="false" autocomplete="on">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="loginEmail" type="email" placeholder="your.email@example.com" required autocomplete="email" />

        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="loginPassword" type="password" placeholder="Your password" required autocomplete="current-password" />

        <button type="submit" class="submit-btn" aria-label="Login">Login</button>
      </form>

      <!-- Signup form -->
      <form id="signupForm" class="auth-form" role="tabpanel" aria-labelledby="signupBtn" aria-hidden="true" autocomplete="on">
        <label for="signupName">Full Name</label>
        <input id="signupName" name="signupName" type="text" placeholder="Your full name" required autocomplete="name" />

        <label for="signupEmail">Email</label>
        <input id="signupEmail" name="signupEmail" type="email" placeholder="your.email@example.com" required autocomplete="email" />

        <label for="signupPassword">Password</label>
        <input id="signupPassword" name="signupPassword" type="password" placeholder="Create a password" required autocomplete="new-password" />

        <label for="signupPasswordConfirm">Confirm Password</label>
        <input id="signupPasswordConfirm" name="signupPasswordConfirm" type="password" placeholder="Confirm your password" required autocomplete="new-password" />

        <button type="submit" class="submit-btn" aria-label="Sign Up">Sign Up</button>
      </form>
    </section>
  </main>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  // Switch to login view
  loginBtn.addEventListener('click', () => {
    loginBtn.classList.add('active');
    signupBtn.classList.remove('active');
    loginBtn.setAttribute('aria-selected', 'true');
    signupBtn.setAttribute('aria-selected', 'false');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    loginForm.setAttribute('aria-hidden', 'false');
    signupForm.setAttribute('aria-hidden', 'true');
  });

  // Switch to signup view
  signupBtn.addEventListener('click', () => {
    signupBtn.classList.add('active');
    loginBtn.classList.remove('active');
    signupBtn.setAttribute('aria-selected', 'true');
    loginBtn.setAttribute('aria-selected', 'false');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    signupForm.setAttribute('aria-hidden', 'false');
    loginForm.setAttribute('aria-hidden', 'true');
  });

  // Form submission handlers (Replace with your auth logic)
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    alert('Login form submitted!\nEmail: ' + loginForm.loginEmail.value);
    loginForm.reset();
  });

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    if (signupForm.signupPassword.value !== signupForm.signupPasswordConfirm.value) {
      alert('Passwords do not match!');
      return;
    }
    alert('Signup form submitted!\nName: ' + signupForm.signupName.value + '\nEmail: ' + signupForm.signupEmail.value);
    signupForm.reset();
  });
</script>
</body>
</html>
